<!DOCTYPE html>
<html>

<head>
	<title>CSS Still Life</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="canvas">
    <div id="orb"></div>
    <div id="gourd">
      <div id="gourd-back"></div>
      <div id="gourd-front"></div>
    </div>
    <div id="vase">
      <div class="flower" id="flower-one">
        <div class="bud"></div>
        <div class="stem"></div>
      </div>      
      <div class="flower" id="flower-two">
        <div class="bud"></div>
        <div class="stem"></div>
      </div>      
      <div class="flower" id="flower-three">
        <div class="bud"></div>
        <div class="stem"></div>
      </div>      
      <div class="flower" id="flower-four">
        <div class="bud"></div>
        <div class="stem"></div>
      </div>
      <div id="water">
      </div>
    </div>
    <div id="orange-one" class="orange"></div>
    <div id="orange-two" class="orange"></div>
    <div id="orange-three" class="orange"></div>

  </div>
  <div class="table"></div>
</body>

</html>
